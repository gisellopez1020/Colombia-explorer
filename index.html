<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general-info.css" />
    <link rel="stylesheet" href="css/maps-section.css" />
    <link rel="stylesheet" href="css/regions-section.css" />
    <link rel="stylesheet" href="css/departments-section.css" />
    <link rel="stylesheet" href="css/tourism-section.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <title>Colombia Explorer - Descubre Colombia</title>
  </head>
  <body>
    <header class="banner">
      <img
        src="assets/logo.png"
        alt="Colombia explorer logo"
        class="logo"
        width="3%"
        height="3%"
      />
      <h1 class="p-title" id="p-title">Colombia Explorer</h1>
      <nav role="navigation" aria-label="Navegación principal">
        <ul>
          <li><a href="#mapas" id="mapas-link">Mapas</a></li>
          <li><a href="#regiones" id="regiones-link">Regiones</a></li>
          <li><a href="#departamentos" id="departamentos-link">Departamentos</a></li>
          <li><a href="#turismo" id="turismo-link">Turismo</a></li>
          <li><a href="#gastronomia" id="gastronomia-link">Gastronomía</a></li>
        </ul>
      </nav>
      <button
        id="theme-toggle"
        class="theme-toggle"
        aria-label="Cambiar entre modo claro y oscuro"
        type="button"
      >
        <img
          src="https://cdn.jsdelivr.net/gh/microsoft/fluentui-emoji/assets/Sun/3D/sun_3d.png"
          width="27"
          height="27"
          alt="Icono del sol para modo claro"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/microsoft/fluentui-emoji/assets/Crescent%20moon/3D/crescent_moon_3d.png"
          width="27"
          height="27"
          alt="Icono de la luna para modo oscuro"
        />
      </button>
    </header>

    <main role="main">
      <article id="country-info" aria-labelledby="country-heading">
        <h2 id="country-heading">Información General</h2>

        <section id="general-info" aria-labelledby="general-info-heading">
          <!-- Contenido de la API -->
        </section>
      </article>
    </main>

    <footer role="contentinfo">
      <p>
        &copy; 2025 Colombia Explorer - Karen Gisel López Ordoñez. Datos obtenidos de
        <a
          href="https://api-colombia.com"
          target="_blank"
          rel="noopener noreferrer"
          >API Colombia</a
        >.
      </p>
    </footer>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
